<!DOCTYPE html>
<html>
<head>
  <title>오늘 뭐 먹지? - 회원가입</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>오늘 뭐 먹지? - 회원가입</h1>
    </header>
    <main>
      <form>
        <div class="input-container">
          <input type="email" id="email" name="email" required placeholder="이메일">
          <button type="button" id="checkEmailButton">중복확인</button>
        </div>
        <div class="input-container">
          <input type="password" id="password" name="password" required placeholder="비밀번호">
        </div>
        <div class="input-container">
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="비밀번호 재입력">
        </div>
        <div class="input-container">
          <input type="text" id="nickname" name="nickname" required placeholder="사용할 별명 입력">
          <button type="button" id="checkNicknameButton">중복확인</button>
        </div>
        <div class="button-container">
          <button type="submit">계정 만들기</button>
        </div>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
